{% extends "layout.html" %}
{% block title %}Produkt hinzufügen - Meine Webanwendung{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2>Produkt hinzufügen</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preis (€)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategorie</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Lagerbestand</label>
                <input type="number" min="0" class="form-control" id="stock" name="stock" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
